<head>
    <meta charset="UTF-8">
    <title>Project Explorer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<style>
.footer { position: fixed;
    left: 0;
    bottom: 0;
    width: 100%;
    background-color: gainsboro;
    color: black;
    text-align: end;
}
.card-title {color:dodgerblue}
.text-primary {color:dodgerblue}
.card-text {align-items: center;}
</style>
<header>
    <nav class= "navbar navbar-expand-sm bg-primary navbar-dark mb-3"> 
        <a class= "navbar-brand" >Project Explorer</a>
        <form class= "form-inline">
            <input class="form-control mr-sm-2" placeholder="Search Projects" type= "search" name = "searchForm" />
            <button type="submit" class="btn btn-outline-light">Search</button>
        </form>
        <ul class="navbar-nav">
            <li class="nav-item ">
                <a class="nav-link" href = "createproject.html"> Submit </a>
            </li>
        </ul>
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a  class="nav-link" href = "register.html"> Sign up </a>
            </li>
            <li class="nav-item">
                <a  class="nav-link" href = "login.html"> Login </a> 
            </li>   
        </ul>  
    </nav>
</header>
<main>
    <section name= "Project Details">
        <div>
            <h5>Physics Project</h5>
        </div>
        <div class= "container bg-light p-3">
            <div class="row">
                <div class= "col">
                    <p>Created by </br> Jane Doe</p>
                </div>
                <div class= "col">
                    <p>Date Created </br> 01/01/2003 </p>
                </div>
                <div class= "col">
                    <p> Last Updated 02/04/2017 </br></p>
                </div>
                <div>
                    <a type="submit" class="btn btn-primary btn-lg" href="viewproject.html">View Project</a>
                </div>
            </div> 
        </div>       
    </section>

    <section name= "Edit form">
        <div class="container">
            <div class="row">
                <div class="col">
                    <h6>Edit Project</h6>
                    <hr class="my-4">
                    <form name = "editProject">
                        <div class= "form-group">
                            <label class="form-label"> Project Name </label> 
                            <input class="form-control" type= "text" name= "name" placeholder="Project 1"/> 
                        </div>
                        <div class= "form-group">
                            <label class="form-label"> Project Abstract </label> 
                            <textarea class="form-control" type= "text" name= "abstract" placeholder="Project 1 is a very interesting project"></textarea>
                        </div>
                        <div class= "form-group">
                            <label class="form-label"> Author(s) </label> 
                            <input class="form-control" type= "text" name= "authors" placeholder="Jon Chris"/> 
                        </div>
                        <div class= "form-group">
                            <label class="form-label"> Tag(s) </label> 
                            <input class="form-control" type= "text" name= "tags" placeholder="#web"/> 
                        </div> 
                        <div>
                            <button type="submit" class="btn btn-primary btn-lg">Save</button>
                        </div>
                    </form>
                </div>
                <div class="col">
                    <h6>Manage Project files</h6>
                    <hr class="my-4">
                    <form name = "manageProjectFile">  
                        <div class= "form-group form-inline">
                            <input class="form-control"  name= "projectFile"/>  
                            <label>Browse </label>
                        </div>                                               
                    </form>   
                    <hr class="my-4">
                    <div class="card">
                        <div class="card-header">
                            Project files
                        </div>
                        <div class="card-body">
                          <div class="card-text text-center">No file uploaded yet</div>
                        </div>
                      </div>                   
                </div>
            </div>
        </div>
    </section>

</main>
<footer>
    <div class ="container" style = "background-color: #dcdcdc; margin-bottom: 30px;">
        <p> Project Exlorer Â© 2020 <b> . EdConnect</b></p>
    </div>
</footer>
