    left: 0;
    bottom: 0;
    width: 100%;
    background-color: gainsboro;
    color: black;
    text-align: end;

.card-title {color:dodgerblue}

<header>
    <nav class= "navbar navbar-expand-sm bg-primary navbar-dark mb-3"> 
        <a class= "navbar-brand" >Project Explorer</a>
        <form class= "form-inline">
            <input class="form-control mr-sm-2" placeholder="Search Projects" type= "search" name = "searchForm" />
            <button type="submit" class="btn btn-outline-light">Search</button>
        </form>
        <ul class="navbar-nav">
            <li class="nav-item ">
                <a class="nav-link" href = "createproject.html"> Submit </a>
            </li>
        </ul>
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a  class="nav-link" href = "register.html"> Sign up </a>
            </li>
            <li class="nav-item">
                <a  class="nav-link" href = "login.html"> Login </a> 
            </li>   
        </ul>  
    </nav>
</header>
<main>
    <div class="mx-auto" style="width: 800px; margin-top: 50px;">
        <h3> Sign Up </h3>
        <form>
            <div class="form-row">
                <div class= "form-group col-md-6">
                    <label> First Name</label>  <input class="form-control" type= "text" name = "firstName" placeholder="First Name" />
                </div>
                <div class= "form-group col-md-6">
                    <label> Last Name</label>  <input class="form-control" type= "text" name = "firstName" placeholder="Last Name" />
                </div>
                <div class= "form-group col-md-6">
                    <label> Email Address</label>  <input class="form-control" type= "email" name = "email" placeholder="Your Email address"/>
                </div>
                <div class= "form-group col-md-6">
                    <label> Password</label>  <input class="form-control" type= "password" name = "password" placeholder="Your Password" />
                </div>
                <div class= "form-group col-md-6">
                    <label> Program </label> 
                    <select name = "program" class="form-control">
                        <option selected>Choose...</option>
                        <option value="computer_science">Computer Science</option>
                        <option value="computer_information_systems">Computer Information Systems</option>
                        <option value="computer_technology">Computer Technology</option>
                    </select>  
                </div> 
                <div class= "form-group col-md-3">
                    <label> Matriculation Number</label>  <input class="form-control" type= "text" name = "matricNumber" placeholder="e.g. 16/2020" />
                </div>       
                <div class="form-group col-md-3">
                    <label> Graduation Year </label> 
                        <select name = "graduationYear" class="form-control" >
                            <option selected>Choose...</option>
                            <option value="2013">2013</option>
                            <option value="2014">2014</option>
                            <option value="2015">2015</option>
                            <option value="2016">2016</option>
                            <option value="2017">2017</option>
                            <option value="2018">2018</option>
                            <option value="2019">2019</option>
                            <option value="2020">2020</option>
                        </select> 
                </div>   
            </div>
            <div>
            <a type="submit" class="btn btn-primary" href="#">Sign Up</a>
            </div>  
        </form>
    </div>
</main>
