    <section>
        <div>
            <h2>Update Profile</h2>
        </div>
        <hr class="my-4">
        <div class="mx-auto" style="width: 800px; margin-top: 50px;">
            <form>
                <div class="form-row">
                    <div class= "form-group col-md-6">
                        <label class="form-label"> First Name</label>  <input class="form-control" type= "text" name = "firstName"/>
                    </div>
                    <div class= "form-group col-md-6">
                        <label class="form-label"> Last Name</label>  <input class="form-control" type= "text" name = "lastName"/>
                    </div>
                    <div class= "form-group col-md-6">
                        <label class="form-label"> Email Address</label>  <input class="form-control" type= "email" name = "email"/>
                    </div>
                    <div class= "form-group col-md-6">
                        <label class="form-label"> Program </label> 
                        <select name = "program" class="form-control">
                            <option selected>Choose...</option>
                            <option value="computer_science">Computer Science</option>
                            <option value="computer_information_systems">Computer Information Systems</option>
                            <option value="computer_technology">Computer Technology</option>
                        </select>  
                    </div> 
                    <div class= "form-group col-md-6">
                        <label class="form-label"> Matriculation Number</label>  <input class="form-control" type= "text" name = "matricNumber"/>
                    </div>       
                    <div class="form-group col-md-6">
                        <label class="form-label"> Graduation Year </label> 
                            <select name = "graduationYear" class="form-control" >
                                <option selected>Choose...</option>
                                <option value="2013">2013</option>
                                <option value="2014">2014</option>
                                <option value="2015">2015</option>
                                <option value="2016">2016</option>
                                <option value="2017">2017</option>
                                <option value="2018">2018</option>
                                <option value="2019">2019</option>
                                <option value="2020">2020</option>
                            </select> 
                    </div>   
                </div>
                <div>
                    <button type="submit" class="btn btn-primary">Update Profile</button>
                </div>  
            </form>
        </div>

                <div class= "form-group col-md-4">
                    <label> Confirm password </label>  <input class="form-control" type= "email" name = "confirmPassword" placeholder="Confirm new password"/>

            </div>
