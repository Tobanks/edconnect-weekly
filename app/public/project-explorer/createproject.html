<head>
    <meta charset="UTF-8">
    <title>Project Explorer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<style>
    .footer { position: fixed;
    left: 0;
    bottom: 0;
    width: 100%;
    background-color: gainsboro;
    color: black;
    text-align: end;
}
.card-title {color:dodgerblue}
.text-primary {color:dodgerblue}
</style>
<header>
    <nav class= "navbar navbar-expand-sm bg-primary navbar-dark mb-3"> 
        <a class= "navbar-brand" >Project Explorer</a>
        <form class= "form-inline">
            <input class="form-control mr-sm-2" placeholder="Search Projects" type= "search" name = "searchForm" />
            <button type="submit" class="btn btn-outline-light">Search</button>
        </form>
        <ul class="navbar-nav">
            <li class="nav-item ">
                <a class="nav-link" href = "createproject.html"> Submit </a>
            </li>
        </ul>
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a  class="nav-link" href = "register.html"> Sign up </a>
            </li>
            <li class="nav-item">
                <a  class="nav-link" href = "login.html"> Login </a> 
            </li>   
        </ul>  
    </nav>
</header>
<main>
    <div class="mx-auto" style="width: 500px;">
        <div>
            <h4>Submit Project</h4>
        </div>
        <form name= "submitProject">
            <div class= "form-group">
                <label class="form-label"> Project Name</label>
                <input class= "form-control" type= "text" name= "name" placeholder="Enter project name"/> 
            </div>
            <div class= "form-group">
                <label class="form-label"> Project Abstract</label>
                <textarea class= "form-control" name= "abstract"></textarea>
            </div>
            <div class= "form-group">
                <label class="form-label"> Author(s)</label>
                <input class= "form-control" type= "text" name= "authors" placeholder="Enter author names (separated by comma)"/> 
            </div>
            <div class= "form-group">
                <label class="form-label"> Tag(s)</label>
                <input class= "form-control" type= "text" name= "tags" placeholder="use # to tag project with different topics (e.g. #javascript #mongodb"/> 
            </div>
            <div>
                <button type="submit" class="btn btn-primary">Continue </button>
            </div>
        </form>
    </div>

</main>
